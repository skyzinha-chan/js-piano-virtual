<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Pianos</title>

    <!-- folhas de estilo -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">

    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="div container">
        <header>
            <h2>Piano Virtual</h2>
            <div class="coluna controle-volume">
                <span>Volume</span> <input type="range" min="0" max="1" value="0.5" step="any">
            </div>
            <div class="coluna visualiza-teclas">
                <span>Teclas</span> <input type="checkbox" checked>
            </div>
        </header>
        <ul class="teclas-piano">
            <li class="tecla brancas" data-tecla="a"><span>a</span></li>
            <li class="tecla preto" data-tecla="w"><span>w</span></li>
            <li class="tecla brancas" data-tecla="s"><span>s</span></li>
            <li class="tecla preto" data-tecla="e"><span>e</span></li>
            <li class="tecla brancas" data-tecla="d"><span>d</span></li>
            <li class="tecla preto" data-tecla="f"><span>f</span></li>
            <li class="tecla brancas" data-tecla="t"><span>t</span></li>
            <li class="tecla preto" data-tecla="g"><span>g</span></li>
            <li class="tecla brancas" data-tecla="y"><span>y</span></li>
            <li class="tecla preto" data-tecla="h"><span>h</span></li>
            <li class="tecla brancas" data-tecla="u"><span>u</span></li>
            <li class="tecla preto" data-tecla="j"><span>j</span></li>
            <li class="tecla brancas" data-tecla="k"><span>k</span></li>
            <li class="tecla preto" data-tecla="o"><span>o</span></li>
            <li class="tecla brancas" data-tecla="l"><span>l</span></li>
            <li class="tecla preto" data-tecla="p"><span>p</span></li>
            <li class="tecla brancas" data-tecla=";"><span>;</span></li>
        </ul>
    </div>

    <script src="./src/scripts/engine.js" defer></script>
</body>

</html>
